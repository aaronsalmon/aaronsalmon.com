<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - Aaron Salmon</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
</head>
<body {% if page.layout == 'work' or page.category == 'work' or page.url contains '/work/' %}class="work"{% endif %}>
  {% include header.html %}

  {% if page.layout == "work" or page.category == "work" or page.url contains '/work/' %}
    {% include work-subnav.html %}
  {% endif %}

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="footer-content">
      <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
      </button>
      <p>&copy; {{ site.time | date: '%Y' }} Aaron Salmon. All rights reserved.</p>
    </div>
  </footer>
  <script src="/assets/js/two-column-nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <script>
    // Initialize Fancybox
    Fancybox.bind("[data-fancybox]", {
      // Your custom options
    });

    // Set initial theme and icon
    const initialTheme = 'theme-1';
    document.documentElement.setAttribute('data-theme', initialTheme);
    const svg = document.querySelector('#theme-toggle svg');
    svg.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';

    document.getElementById('theme-toggle').addEventListener('click', function() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'theme-1';
      const newTheme = currentTheme === 'theme-1' ? 'theme-2' : 'theme-1';
      document.documentElement.setAttribute('data-theme', newTheme);
      
      // Update the SVG based on the new theme
      const svg = this.querySelector('svg');
      if (newTheme === 'theme-1') {
        svg.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
      } else {
        svg.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/>';
      }
    });
  </script>
</body>
</html>
